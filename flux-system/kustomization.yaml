apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: go-web-infra
  namespace: flux-system
spec:
  interval: 1m
  path: ./infra                   # points to HelmRelease folder
  prune: true
  sourceRef:
    kind: GitRepository
    name: go-helm-source
  targetNamespace: poc-app         # HelmRelease + chart deployed here